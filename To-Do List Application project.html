<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro - To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --accent: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
        }
        
        .task-completed {
            text-decoration: line-through;
            color: #94a3b8;
            position: relative;
        }
        
        .task-completed::after {
            content: "âœ”";
            color: #10b981;
            position: absolute;
            right: -5px;
            top: -5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .task-item.task-completed:hover::after {
            opacity: 1;
        }
        
        .priority-high {
            border-left: 4px solid #ef4444;
        }
        
        .priority-medium {
            border-left: 4px solid #f59e0b;
        }
        
        .priority-low {
            border-left: 4px solid #10b981;
        }
        
        .category-work { 
            background-color: #e0f2fe;
            --tw-gradient-from: #e0f2fe;
            --tw-gradient-to: #bae6fd;
        }
        .category-personal { 
            background-color: #ecfdf5;
            --tw-gradient-from: #ecfdf5;
            --tw-gradient-to: #d1fae5;
        }
        .category-study { 
            background-color: #fef2f2;
            --tw-gradient-from: #fef2f2;
            --tw-gradient-to: #fee2e2;
        }
        .category-shopping { 
            background-color: #fef9c3;
            --tw-gradient-from: #fef9c3;
            --tw-gradient-to: #fef08a;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-item {
            animation: fadeIn 0.3s ease-out;
            transition: all 0.2s;
        }
        
        .task-item:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .task-item:active {
            animation: pulse 0.3s ease;
        }
        
        @media (max-width: 640px) {
            #taskFilters select {
                flex: 1 0 auto;
                min-width: calc(50% - 0.5rem);
            }
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .dark body {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .dark .bg-white {
            background-color: #1f2937 !important;
            border-color: #374151 !important;
        }
        .dark .text-gray-800 {
            color: #e5e7eb !important;
        }
        .dark input, .dark select, .dark textarea {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .dark .bg-indigo-50 {
            background-color: #3730a3 !important;
        }
        .dark .bg-gradient-to-br.from-indigo-50.to-purple-50 {
            background-image: linear-gradient(to bottom right, #3730a3, #6d28d9) !important;
        }
    </style>
</head>
<body>
    <div class="min-h-screen relative overflow-hidden">
        <div class="absolute inset-0 -z-10">
            <div class="absolute top-0 left-0 w-32 h-32 rounded-full bg-pink-200 opacity-20 animate-pulse" style="animation-delay: 0s;"></div>
            <div class="absolute top-1/4 right-0 w-48 h-48 rounded-full bg-purple-200 opacity-20 animate-pulse" style="animation-delay: 0.5s;"></div>
            <div class="absolute bottom-0 left-1/3 w-64 h-64 rounded-full bg-blue-200 opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
        </div>
        <div class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white p-4 md:p-6 shadow-lg sticky top-0 z-10">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <h1 class="text-xl md:text-2xl font-bold flex items-center">
                    <i class="fas fa-tasks mr-2 md:mr-3"></i>
                    Productivity Pro
                </h1>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <span class="mr-2">Dark Mode</span>
                        <div class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </div>
                    </label>
                    <button id="clearAll" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded-lg text-sm transition">
                        Clear All
                    </button>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column - Task Input -->
                <div class="lg:col-span-1 bg-gradient-to-br from-white to-blue-50 rounded-xl shadow-md p-4 sm:p-6 h-fit sticky top-24 border border-blue-100">
                    <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-800 border-b pb-2 flex items-center">
                        <i class="fas fa-plus-circle text-indigo-500 mr-2"></i>
                        Add New Task
                    </h2>
                    <div class="space-y-3 sm:space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                            <input type="text" id="taskTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" placeholder="What needs to be done?">
        <div class="h-1 bg-gray-200 mt-1 overflow-hidden">
            <div id="titleProgress" class="h-full bg-indigo-500 transition-all duration-300" style="width: 0%"></div>
        </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="taskDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Additional details..."></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                                <input type="date" id="taskDueDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                <select id="taskPriority" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select id="taskCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="study">Study</option>
                                <option value="shopping">Shopping</option>
                            </select>
                        </div>
                        <button id="addTaskBtn" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white py-2 px-4 rounded-lg font-medium transition-all flex items-center justify-center shadow-md hover:shadow-lg active:scale-95 transform hover:-translate-y-0.5">
                            <i class="fas fa-plus-circle mr-2"></i> Add Task
                        </button>
                    </div>
                </div>

                <!-- Middle Column - Task List -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
                        <h2 class="text-lg sm:text-xl font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-list-check mr-2 text-indigo-500"></i>
                            Your Tasks
                        </h2>
                        <div class="flex flex-wrap gap-2">
                            <select id="filterCategory" class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="all">All Categories</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="study">Study</option>
                                <option value="shopping">Shopping</option>
                            </select>
                            <select id="filterPriority" class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="all">All Priorities</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                            <select id="filterStatus" class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="all">All Tasks</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="space-y-3" id="taskList">
                        <div class="text-center text-gray-400 py-8" id="noTasksMessage">
                            <i class="fas fa-tasks text-4xl mb-3 opacity-50"></i>
                            <h3 class="text-lg font-medium">No tasks found</h3>
                            <p class="text-sm mt-1">Add your first task to get started!</p>
                        </div>
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Summary Dashboard -->
            <div class="mt-8 bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">Summary Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="bg-gradient-to-br from-indigo-50 to-purple-50 p-4 rounded-lg transition-all hover:shadow-md border border-indigo-100">
                        <div class="text-indigo-800 font-medium flex items-center">
                            <i class="fas fa-list-ul mr-2"></i> Total Tasks
                        </div>
                        <div class="text-3xl font-bold text-indigo-600 mt-2" id="totalTasks">0</div>
                    </div>
                    <div class="bg-orange-50 p-4 rounded-lg">
                        <div class="text-orange-800 font-medium">Pending</div>
                        <div class="text-3xl font-bold text-orange-600" id="pendingTasks">0</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="text-green-800 font-medium">Completed</div>
                        <div class="text-3xl font-bold text-green-600" id="completedTasks">0</div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="text-blue-800 font-medium">Overdue</div>
                        <div class="text-3xl font-bold text-blue-600" id="overdueTasks">0</div>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <canvas id="categoryChart" height="200"></canvas>
                    </div>
                    <div>
                        <canvas id="priorityChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden" id="editModal">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md">
            <div class="flex justify-between items-center border-b p-4">
                <h3 class="text-lg font-semibold text-gray-800">Edit Task</h3>
                <button id="closeEditModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="editTaskTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="editTaskDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="date" id="editTaskDueDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="editTaskPriority" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="editTaskCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-3 p-4 border-t">
                <button id="saveEditBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded-lg font-medium transition">
                    Save Changes
                </button>
                <button id="cancelEditBtn" class="border border-gray-300 hover:bg-gray-50 text-gray-700 py-2 px-6 rounded-lg font-medium transition">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskForm = document.querySelector('#addTaskBtn');
            const taskList = document.querySelector('#taskList');
            const noTasksMessage = document.querySelector('#noTasksMessage');
            const editModal = document.querySelector('#editModal');
            const closeEditModal = document.querySelector('#closeEditModal');
            const cancelEditBtn = document.querySelector('#cancelEditBtn');
            const clearAllBtn = document.querySelector('#clearAll');
            const darkModeToggle = document.querySelector('#darkModeToggle');
            
            // Chart elements
            let categoryChart, priorityChart;
            
            // Initialize tasks array or load from localStorage
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentEditId = null;
            
            // Initialize the app
            init();
            
            // Event Listeners
            taskForm.addEventListener('click', addTask);
            closeEditModal.addEventListener('click', closeModal);
            cancelEditBtn.addEventListener('click', closeModal);
            clearAllBtn.addEventListener('click', clearAllTasks);
            darkModeToggle.addEventListener('change', toggleDarkMode);
            
            // Filter controls
            document.querySelector('#filterCategory').addEventListener('change', filterTasks);
            document.querySelector('#filterPriority').addEventListener('change', filterTasks);
            document.querySelector('#filterStatus').addEventListener('change', filterTasks);
            
            // Initialize app
            function init() {
                renderTasks();
                updateDashboard();
                updateCharts();
                checkDarkModePreference();
            }
            
            // Add a new task
            function addTask() {
                const title = document.querySelector('#taskTitle').value.trim();
                const description = document.querySelector('#taskDescription').value.trim();
                const dueDate = document.querySelector('#taskDueDate').value;
                const priority = document.querySelector('#taskPriority').value;
                const category = document.querySelector('#taskCategory').value;
                
                if (!title) {
                    alert('Task title is required!');
                    return;
                }
                
                const newTask = {
                    id: Date.now().toString(),
                    title,
                    description,
                    dueDate,
                    priority,
                    category,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateDashboard();
                updateCharts();
                
                // Clear form
                document.querySelector('#taskTitle').value = '';
                document.querySelector('#taskDescription').value = '';
                document.querySelector('#taskDueDate').value = '';
                document.querySelector('#taskPriority').selectedIndex = 0;
                document.querySelector('#taskCategory').selectedIndex = 0;
                
                document.querySelector('#taskTitle').focus();
            }
            
            // Render tasks to the DOM
            function renderTasks(filteredTasks = tasks) {
                taskList.innerHTML = '';
                
                if (filteredTasks.length === 0) {
                    noTasksMessage.classList.remove('hidden');
                    return;
                }
                
                noTasksMessage.classList.add('hidden');
                
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item bg-gradient-to-r from-white to-${task.category}-50 p-3 sm:p-4 rounded-lg shadow-sm border-l-4 border-${task.category}-300 flex justify-between items-start hover:shadow-md transition-all ${task.completed ? 'task-completed' : ''} priority-${task.priority} transform hover:-translate-y-1`;
                    
                    // Format due date
                    const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric'
                    }) : 'No date';
                    
                    // Calculate overdue status
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const taskDueDate = task.dueDate ? new Date(task.dueDate) : null;
                    const isOverdue = taskDueDate && taskDueDate < today && !task.completed;
                    
                    // Priority badge color
                    const priorityColors = {
                        high: 'bg-red-100 text-red-800',
                        medium: 'bg-yellow-100 text-yellow-800',
                        low: 'bg-green-100 text-green-800'
                    };
                    
                    // Category badge color
                    const categoryColors = {
                        work: 'bg-blue-100 text-blue-800',
                        personal: 'bg-purple-100 text-purple-800',
                        study: 'bg-red-100 text-red-800',
                        shopping: 'bg-green-100 text-green-800'
                    };
                    
                    // Category icon
                    const categoryIcons = {
                        work: 'fa-briefcase',
                        personal: 'fa-user',
                        study: 'fa-graduation-cap',
                        shopping: 'fa-shopping-cart'
                    };
                    
                    taskElement.innerHTML = `
                        <div class="flex items-start space-x-3 w-full">
                            <div class="mt-1">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} 
                                    data-id="${task.id}" 
                                    class="task-checkbox h-4 w-4 text-indigo-600 rounded focus:ring-indigo-500">
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start">
                                    <h3 class="font-medium text-gray-800 truncate ${task.completed ? 'text-gray-500' : ''}">${task.title}</h3>
                                    <div class="flex space-x-2">
                                        <span class="text-xs px-2 py-1 rounded-full ${priorityColors[task.priority] || 'bg-gray-100 text-gray-800'}">
                                            ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                        </span>
                                        <span class="text-xs px-2 py-1 rounded-full ${categoryColors[task.category] || 'bg-gray-100 text-gray-800'}">
                                            <i class="fas ${categoryIcons[task.category]} mr-1"></i>
                                            ${task.category.charAt(0).toUpperCase() + task.category.slice(1)}
                                        </span>
                                    </div>
                                </div>
                                ${task.description ? `<p class="text-sm text-gray-600 mt-1">${task.description}</p>` : ''}
                                <div class="flex items-center text-xs text-gray-500 mt-2 space-x-2">
                                    <i class="far fa-calendar-alt"></i>
                                    <span class="${isOverdue ? 'text-red-500 font-medium' : ''}">
                                        ${isOverdue ? 'Overdue' : 'Due'} ${dueDate}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-2 ml-3">
                            <button class="edit-btn text-indigo-600 hover:text-indigo-800" data-id="${task.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn text-red-600 hover:text-red-800" data-id="${task.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskElement);
                });
                
                // Add event listeners to checkboxes, edit and delete buttons
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', toggleTaskComplete);
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', openEditModal);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteTask);
                });
            }
            
            // Filter tasks based on selected options
            function filterTasks() {
                const categoryFilter = document.querySelector('#filterCategory').value;
                const priorityFilter = document.querySelector('#filterPriority').value;
                const statusFilter = document.querySelector('#filterStatus').value;
                
                let filtered = tasks;
                
                // Filter by category
                if (categoryFilter !== 'all') {
                    filtered = filtered.filter(task => task.category === categoryFilter);
                }
                
                // Filter by priority
                if (priorityFilter !== 'all') {
                    filtered = filtered.filter(task => task.priority === priorityFilter);
                }
                
                // Filter by status
                if (statusFilter !== 'all') {
                    filtered = filtered.filter(task => 
                        statusFilter === 'completed' ? task.completed : !task.completed
                    );
                }
                
                renderTasks(filtered);
            }
            
            // Toggle task completion status
            function toggleTaskComplete(e) {
                const taskId = e.target.dataset.id;
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = e.target.checked;
                    saveTasks();
                    updateDashboard();
                    updateCharts();
                    
                    // Re-render the task to update styling
                    const taskElement = e.target.closest('.task-item');
                    if (taskElement) {
                        e.target.checked 
                            ? taskElement.classList.add('task-completed') 
                            : taskElement.classList.remove('task-completed');
                    }
                }
            }
            
            // Open edit modal with task details
            function openEditModal(e) {
                const taskId = e.target.closest('.edit-btn').dataset.id;
                const task = tasks.find(task => task.id === taskId);
                
                if (task) {
                    currentEditId = taskId;
                    
                    document.querySelector('#editTaskTitle').value = task.title;
                    document.querySelector('#editTaskDescription').value = task.description;
                    document.querySelector('#editTaskDueDate').value = task.dueDate;
                    document.querySelector('#editTaskPriority').value = task.priority;
                    document.querySelector('#editTaskCategory').value = task.category;
                    
                    editModal.classList.remove('hidden');
                }
            }
            
            // Save edited task
            function saveEditedTask() {
                const title = document.querySelector('#editTaskTitle').value.trim();
                const description = document.querySelector('#editTaskDescription').value.trim();
                const dueDate = document.querySelector('#editTaskDueDate').value;
                const priority = document.querySelector('#editTaskPriority').value;
                const category = document.querySelector('#editTaskCategory').value;
                
                if (!title) {
                    alert('Task title is required!');
                    return;
                }
                
                const taskIndex = tasks.findIndex(task => task.id === currentEditId);
                
                if (taskIndex !== -1) {
                    tasks[taskIndex] = {
                        ...tasks[taskIndex],
                        title,
                        description,
                        dueDate,
                        priority,
                        category
                    };
                    
                    saveTasks();
                    renderTasks();
                    updateDashboard();
                    updateCharts();
                    closeModal();
                }
            }
            
            // Delete a task
            function deleteTask(e) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const taskId = e.target.closest('.delete-btn').dataset.id;
                    tasks = tasks.filter(task => task.id !== taskId);
                    
                    saveTasks();
                    renderTasks();
                    updateDashboard();
                    updateCharts();
                }
            }
            
            // Clear all tasks
            function clearAllTasks() {
                if (confirm('Are you sure you want to delete ALL tasks? This cannot be undone.')) {
                    tasks = [];
                    saveTasks();
                    renderTasks();
                    updateDashboard();
                    updateCharts();
                }
            }
            
            // Close edit modal
            function closeModal() {
                editModal.classList.add('hidden');
                currentEditId = null;
            }
            
            // Update dashboard statistics
            function updateDashboard() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const overdueTasks = tasks.filter(task => {
                    if (task.completed) return false;
                    if (!task.dueDate) return false;
                    const taskDueDate = new Date(task.dueDate);
                    return taskDueDate < today;
                }).length;
                
                document.querySelector('#totalTasks').textContent = totalTasks;
                document.querySelector('#completedTasks').textContent = completedTasks;
                document.querySelector('#pendingTasks').textContent = pendingTasks;
                document.querySelector('#overdueTasks').textContent = overdueTasks;
            }
            
            // Update charts
            function updateCharts() {
                // Category distribution data
                const categories = ['work', 'personal', 'study', 'shopping'];
                const categoryData = categories.map(cat => 
                    tasks.filter(task => task.category === cat).length
                );
                
                // Priority distribution data
                const priorities = ['high', 'medium', 'low'];
                const priorityData = priorities.map(priority => 
                    tasks.filter(task => task.priority === priority).length
                );
                
                // Destroy existing charts if they exist
                if (categoryChart) {
                    categoryChart.destroy();
                }
                if (priorityChart) {
                    priorityChart.destroy();
                }
                
                // Create category chart
                const categoryCtx = document.getElementById('categoryChart').getContext('2d');
                categoryChart = new Chart(categoryCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Work', 'Personal', 'Study', 'Shopping'],
                        datasets: [{
                            data: categoryData,
                            backgroundColor: [
                                '#3b82f6',
                                '#8b5cf6',
                                '#ef4444',
                                '#10b981'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            title: {
                                display: true,
                                text: 'Tasks by Category'
                            }
                        }
                    }
                });
                
                // Create priority chart
                const priorityCtx = document.getElementById('priorityChart').getContext('2d');
                priorityChart = new Chart(priorityCtx, {
                    type: 'bar',
                    data: {
                        labels: ['High', 'Medium', 'Low'],
                        datasets: [{
                            label: 'Tasks',
                            data: priorityData,
                            backgroundColor: [
                                '#ef4444',
                                '#f59e0b',
                                '#10b981'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false,
                            },
                            title: {
                                display: true,
                                text: 'Tasks by Priority'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Dark mode toggle
            function toggleDarkMode(e) {
                if (e.target.checked) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                }
                updateDashboardColors();
            }

            function updateDashboardColors() {
                const isDark = document.documentElement.classList.contains('dark');
                const textColor = isDark ? '#e5e7eb' : '#1f2937';
                
                if (categoryChart) {
                    categoryChart.options.plugins.legend.labels.color = textColor;
                    categoryChart.options.plugins.title.color = textColor;
                    categoryChart.update();
                }
                if (priorityChart) {
                    priorityChart.options.plugins.title.color = textColor;
                    priorityChart.update();
                }
            }
            
            // Check user's dark mode preference
            function checkDarkModePreference() {
                const darkModePreference = localStorage.getItem('darkMode');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (darkModePreference === 'enabled' || (prefersDark && darkModePreference !== 'disabled')) {
                    document.documentElement.classList.add('dark');
                    darkModeToggle.checked = true;
                }
            }
            
            // Add event listener for save edit button
            document.querySelector('#saveEditBtn').addEventListener('click', saveEditedTask);
        });
    </script>
</body>
